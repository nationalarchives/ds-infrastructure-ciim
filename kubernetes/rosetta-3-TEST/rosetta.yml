apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosetta-3-etna-test
  namespace: etna
spec:
  selector:
    matchLabels:
      app: rosetta-3-etna-test
  revisionHistoryLimit: 1
  replicas: 1
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: rosetta-3-etna-test
    spec:
      terminationGracePeriodSeconds: 60
      volumes:
        - name: rosetta-3-test-config
          configMap:
            name: rosetta-3-test-config
      initContainers:
        - name: set-rosetta-permissions
          image: registry.hub.docker.com/library/busybox:latest
          imagePullPolicy: IfNotPresent
      imagePullSecrets:
        - name: regcred
      containers:
        - name: rosetta
          image: public.ecr.aws/v3w7q3a1/rosetta:tna-etna-4.0
          args:
            - "/bin/sh"
            - "-c"
            - "/rosetta/bin/rosetta 2>/dev/null"
          imagePullPolicy: Always
          ports:
            - name: rosetta-port
              containerPort: 4923
              protocol: TCP
          volumeMounts:
            - name: rosetta-3-test-config
              mountPath: /rosetta/config
          env:
            - name: JAVA_OPTS
              value: "-Dspring.profiles.active=non-default-for-trace-logging -XX:MaxRAMPercentage=80.0 -XX:+PrintFlagsFinal -XX:+UseZGC"
          resources:
            requests:
              memory: 4Gi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: rosetta-port
            initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: rosetta-3-test-service
  namespace: etna
spec:
  type: ClusterIP
  selector:
    app: rosetta-3-etna-test
  ports:
    - protocol: TCP
      port: 4923
      targetPort: 4923
      name: rosetta-port