apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etna-ingress-es
  namespace: etna
  annotations:
    konghq.com/strip-path: "true"
spec:
  rules:
    - http:
        paths:
          - path: /es
            pathType: Prefix
            backend:
              service:
                name: ciim-internal-es-http
                port:
                  number: 9200
          - path: /public
            pathType: Prefix
            backend:
              service:
                name: ciim-public-es-http
                port:
                  number: 9200