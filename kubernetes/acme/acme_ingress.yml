apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kc-ingress-acme
  namespace: etna
  annotations:
    konghq.com/protocols: "http"
spec:
  tls:
    - hosts:
        - tna.ciim.k-int.com
  rules:
    - host: tna.ciim.k-int.com
      http:
        paths:
          - path: /.well-known/acme-challenge
            pathType: Prefix
            backend:
              service:
                name: acme-service
                port:
                  number: 80