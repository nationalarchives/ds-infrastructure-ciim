apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ohos-ingress-rosetta-3
  namespace: tna-ohos
  annotations:
#    konghq.com/strip-path: "true"
spec:
  ingressClassName: tna-ohos
  rules:
      http:
        paths:
          - path: /rosetta-3
            pathType: Prefix
            backend:
              service:
                name: rosetta-3-service
                port:
                  name: rosetta-port