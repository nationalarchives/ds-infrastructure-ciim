base_paths:
  data: /rosetta/data
  proteus: /rosetta/config/proteus

rosetta:
  cache:
    enabled: false
  monitoring:
    log_stages: false

  provider:
    providers:
      - name: elasticsearch
        type: elasticsearch
        properties:
          host: ciim-public-es-http.etna
          port: 9200
          index: ciim
          username: elastic
          password: 6tVhH4oGK23TU895Pfa04B8K
          global_timeout_millis: 1000000
          timeout_millis: 100000

  profile:
    profiles:
      - name: default
        providers:
          policy: all
        profiles:
          policy: all
        glyphs:
          policy: list
          names:
            - api-default
      - name: iiif
        glyphs:
          policy: list
          names:
            - iiif-mapping
  transform:
    enabled: true
    timeout_millis: 30000
    glyphs:
      - name: iiif-mapping
        type: proteus
        properties:
          spec: ./config/iiif-mapping.json
          mutable: true
      - name: api-default
        type: proteus
        properties:
          spec: ./config/jpt.json
          mutable: true

  plugins:
    iiif:
      baseUrl: http://aba8bbc248c7248429b60b3fcbfde942-e6a006db0770fe4b.elb.eu-west-2.amazonaws.com
      externalMediaBaseUrl: http://localhost/mediaLib/
      IIIFMediaBaseUrl: http://aba8bbc248c7248429b60b3fcbfde942-e6a006db0770fe4b.elb.eu-west-2.amazonaws.com/iiif/3/
      mediaArtifact: mid
      profile: iiif