base_paths:
  data: /rosetta/data
  proteus: /rosetta/config/proteus

rosetta:
  cache:
    enabled: false
  monitoring:
    log_stages: false

  provider:
    providers:
      - name: elasticsearch
        type: elasticsearch
        properties:
          host: ciim-api.ukwest.cloudapp.azure.com
          path_prefix: es
          port: 9200
          index: ciim
          username: elastic
          password: 3S91rLm5T
          global_timeout_millis: 1000000
          timeout_millis: 100000

  profile:
    profiles:
      - name: default
        providers:
          policy: all
        profiles:
          policy: all
        glyphs:
          policy: list
          names:
            - api-default
      - name: iiif
        glyphs:
          policy: list
          names:
            - iiif-mapping
  transform:
    enabled: true
    timeout_millis: 30000
    glyphs:
      - name: iiif-mapping
        type: proteus
        properties:
          spec: ./config/iiif-mapping.json
          mutable: true
      - name: api-default
        type: proteus
        properties:
          spec: ./config/jpt.json
          mutable: true

  plugins:
    iiif:
      baseUrl: http://localhost/
      externalMediaBaseUrl: http://localhost/mediaLib/
      IIIFMediaBaseUrl: http://localhost:8182/iiif/3/
      mediaArtifact: mid
      profile: iiif