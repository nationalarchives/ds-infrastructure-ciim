apiVersion: apps/v1
kind: Deployment
metadata:
  name: ciim-tna
  namespace: etna
spec:
  template:
    spec:
      containers:
        - name: ciim
          image: public.ecr.aws/v3w7q3a1/tna-ciim:2.1.4
          env:
            - name: JAVA_OPTS
              value: "-Xms16g -Xmx16g"
          resources:
            requests:
              memory: 16Gi