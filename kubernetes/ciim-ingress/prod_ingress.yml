apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etna-ingress-prod
  namespace: etna
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: request-transform-etna
spec:
  tls:
    - hosts:
        - rosetta-prod.k-int.com
      secretName: tls-secret-rosetta-prod
  rules:
    - host: rosetta-prod.k-int.com
      http:
        paths:
          - path: /tna/api/
            pathType: Prefix
            backend:
              service:
                name: ciim-service
                port:
                  name: api-port
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rosetta-3-service
                port:
                  name: rosetta-port